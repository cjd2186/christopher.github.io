<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Your Default Title{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:,">

    <!-- Bootstrap CSS (Latest version from your second layout) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz_style.css') }}">


    {% block head %}{% endblock %}
</head>
<body class="dkgray-base">
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- Navbar Brand -->
            <a class="navbar-brand" id="home-nav" href="/">Home</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/about">About Me</a>
                    <a class="nav-link" href="/exp">Professional Experience</a>
                    <a class="nav-link" href="/swe">SWE Work</a>
                    <a class="nav-link" href="/mk">ML Work</a>
                    <a class="nav-link" href="/contact">Contact Me</a>
                    <!--a class="nav-link" href="/search bar">Contact Me</a-->
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid dkgray-base">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and jQuery (Latest versions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
