{% extends "layout.html" %}

{% block title %}
    Christopher's Portfolio
{% endblock %}

    
{% block content %}
<body>
    <h1>{{ job.role }}</h1>
    <img src="{{ job.img }}" alt="{{ job.role }}">
    <p>{{ job.description }}</p>
    <p>Time: {{ job.time }}</p>
    <p>Tags: 
        {% for tag in job.tags %}
        <span class="tag" style="background-color: {{ tag_colors[tag] }};">
            {{ tag }}
        </span>
        {% endfor %}
    </p>
    <a href="index.html">Back to Home</a>
</body>
{% endblock %}
