{% extends "layout.html" %}

{% block title %}
    Christopher's Portfolio
{% endblock %}

    
{% block content %}
<head>
    <link rel="stylesheet" href="/christopher.github.io/static/css/project.css">
</head>
<body>
    <div class="summary">
        <h1>{{ project.title }}</h1>
        <h3>Completion: {{ project.completion }}</h3>
        <p>{{ project.description }}</p>
        <p>Tags: 
            {% for tag in project.tags %}
            <span class="tag" style="background-color: {{ tag_colors[tag] }};">
                {{ tag }}
            </span>
            {% endfor %}
        </p>
        <a href="index.html#{{project.title}}">
            <button type="button" class="btn btn-outline-info">Back to Home</button>
        </a>
    </div>
</body>

{% endblock %}
